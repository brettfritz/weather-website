<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-secondary-subtle">
    <header class="text-center bg-primary bg-gradient">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Search area as a sidebar on the left -->
            <aside class="col-md-3 bg-secondary-subtle p-4">
                <h2 class="mb-4">Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchBtn">Search</button>
                    </div>
                </div>
                <div id="searchHistory" class="mt-4">
                    <!-- Search history will be displayed here -->
                </div>
            </aside>

            <!-- Weather results as the main content on the right -->
            <main class="col-md-9 p-4">
                <div id="weatherInfo" class="mb-4">
                    <!-- Current weather will be displayed here -->
                </div>
                <div id="forecastInfo">
                    <!-- 5-day forecast will be displayed here -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
